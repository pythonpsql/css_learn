<!-- 
    Q. What are the types of combinators?
    A. Four types:
        Adjacent Sibling selector:
            h2 + p + ... {
             // apply these rules to a direct sibling of element/elements to the left   
             // elements have to have the same parent
            }
        General Sibling selector:
            h2 ~ p ~ ... {
                // elements have to have the same parent
                // sibling need not a direct sibling, it must come after the previous element (h2, in this case) though
            }
        Child Sibling selector:
            div > p > ... {
                // element must be a child (not just descendant) of previous (element to left) element
            }
        Descendant selector:
            div p ... {
                // element must be descendant of previous element
            }
    Should you use combinators?
            Yes, if they allow you to be precise
            However, note that direct selectors give better performance
            Performance of class, id is also good
            However, this does not mean combinators should not be used
        
        
-->

<!-- 
    all block level elements have default width of 100%
    however, height cannot be worked this way since that 100% is based on the parent element
    note that parent element shall only be as tall as it needs to be
    if parent element height is set to 500px and child height to 100%, then child will have height of 500px
    Conclusion: if you need to specify height in percentages, you must do it in such a way 
        that the top parent height is specified in units
-->

<!--
    What is included in the width and height values?
        padding and border is not included
    To change this behaviour:
        box-sizing: border-box
        only margin is not included in this case
        It is common to use this and hence is used with the universal selector *
    What happens if we use box-sizing property only in parent like body selector?
        It is inherited but browser defaults have higher priority
        Surprisingly, we do not see it the browser defaults, but because it is a block level element, the browser
        by default overwrites the box-sizing property.
-->
